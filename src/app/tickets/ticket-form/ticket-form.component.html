<h3>Create a new ticket</h3>
<form class="ticket-form" [formGroup]="ticketForm">
  <label for="title">
    Title <br>
    <input class="input-custom" type="text" id="title" [formControlName]="'title'">
  </label>
  <br>
  <label for="description">
    Description <br>
    <input class="input-custom" type="text" id="description" [formControlName]="'description'">
  </label>
  <br>

  <label for="student">
    Student <br>
    <select class="input-custom" name="sel-student" 
      [formControlName]="'student'" 
      (change)="onStudentChange($event.target.options.selectedIndex)">
      <option 
      *ngFor="let currentStudent of STUDENT_LIST" 
      [value]="currentStudent">
      {{ currentStudent.id }}-{{ currentStudent.lastName }}-{{ currentStudent.firstName }}
    </option>
    </select>
  </label>
  <br>

  <label for="major">
    Major <br>
    <select name="major-field" id="major" [formControlName]="'major'">
      <option *ngFor="let m of MAJOR_LIST" [value]="m">
        {{m}}
      </option>
    </select>    
  </label>

  <br>

  <button type="submit" class="btn-custom" (click)="addTicket()">Create</button>
</form>
